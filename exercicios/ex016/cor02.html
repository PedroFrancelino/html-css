<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gradiente em CSS</title>
        <style>
            * { /*Configurações globais da CSS*/
                height: 100%;
            }
            body {
                background-image: linear-gradient(to bottom, #0799E3, #070EE3, #0754E3);
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
        <h1>Tetando Gradiente</h1>
    </body>
</html>
